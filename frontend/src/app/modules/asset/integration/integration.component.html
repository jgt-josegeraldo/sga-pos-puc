<app-bar></app-bar>
<div class="container-pag">

<mat-tab-group>
    <mat-tab label="Webooks">

        <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxFlexAlign="center center">
            <mat-form-field fxFlex="40">
                <mat-label>Link:</mat-label>
                <input matInput [(ngModel)]="searchText" />
            </mat-form-field>
        
            <mat-form-field fxFlex="30">
                <mat-label>Gatilho</mat-label>
                <mat-select>
                    <mat-option *ngFor="let trigger of triggers" [value]="trigger.id">
                        {{trigger.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <span fxFlex></span>
            <div class="align-button">
                <button mat-raised-button color="primary">Adicionar</button>
            </div>
        </div>

        <div>
            <div class="conteiner-table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                    <!-- Position Column -->
                    <ng-container matColumnDef="trigger">
                        <th mat-header-cell *matHeaderCellDef> Gatilho </th>
                        <td mat-cell *matCellDef="let element"> {{element.trigger}} </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="link">
                        <th mat-header-cell *matHeaderCellDef> Link </th>
                        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>settings</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item>
                                    <span>Editar</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Excluir</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-tab>
    <mat-tab label="Endpoints">
        Content 2
    </mat-tab>
    <mat-tab label="Api">
        Content 3
    </mat-tab>
</mat-tab-group>

</div>
