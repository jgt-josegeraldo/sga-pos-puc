<app-bar></app-bar>

<div fxLayout="row">
    <button mat-raised-button color="primary">Adicionar</button>
</div>

<div fxLayout="row" >
    <mat-form-field>
        <mat-label>Buscar por:</mat-label>
        <input matInput [(ngModel)]="searchText">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Categorias</mat-label>
        <mat-select>
            <mat-option *ngFor="let category of categorys" [value]="category.id">
                {{category.description}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">Filtrar</button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Cód. Aquisição </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date_of_last_maintenance">
            <th mat-header-cell *matHeaderCellDef> Data da última manutenção </th>
            <td mat-cell *matCellDef="let element"> {{element.date_of_last_maintenance}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="categoryDescription">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="navRegister(element.id)" mat-menu-item>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item>
                        <span>Excluir</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
